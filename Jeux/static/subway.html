<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 90%;
        }
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #45b7d1;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .score {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <a href="/" class="menu-button">Menu Principal</a>
    <div class="game-container">
        <div id="subway-game"></div>
        <div class="score" id="score">Score: 0</div>
    </div>

    <script>
        // Code JavaScript pour le jeu Subway Surfers
        const canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 600;
        document.getElementById('subway-game').appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Initialisation du jeu
        const game = {
            player: {
                x: 400,
                y: 500,
                width: 40,
                height: 60
            },
            score: 0,
            updateScore() {
                document.getElementById('score').textContent = `Score: ${this.score}`;
            },
            // ... (reste du code Subway Surfers)
        };

        // Bouton retour au menu
        document.querySelector('.menu-button').addEventListener('click', () => {
            // Sauvegarder le score
            fetch('/scores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ subway: game.score })
            }).then(() => {
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
